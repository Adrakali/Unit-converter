<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/6ed2362df9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Unit Converter</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="header">
					<h1>Invoice creator</h1>
					<p>Thanks for choosing GoodCorp, LLC!</p>
				</div>
				<div class="content">
					<div class="btns">
						<button class="wash-car light-btn">Wash Car: $10</button>
						<button class="mow-lawn light-btn">Mow Lawn: $20</button>
						<button class="pull-weeds light-btn">Pull Weeds: $30</button>
					</div>
					<table class="task-table">
						<tr>
							<th class="left"><h2>TASKS</h2></th>
							<th class="right"><h2>TOTAL</h2></th>
						</tr>
						<tr></tr>
					</table>
					<hr />
					<div class="summary-wrapper">
						<div class="notes">
							<h2>NOTES</h2>
							<p>We accept cash, credit card or PayPal</p>
						</div>
						<div class="tasks-total">
							<h2>TOTAL AMOUNT</h2>
							<span class="total-amount">$0</span>
						</div>
					</div>
					<button class="send-invoice">
						<i class="fa-solid fa-envelope"></i>
						Send invoice
					</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
