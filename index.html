<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Unit Converter</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="head">
					<h1>Metric / Imperial unit converter</h1>
					<form class="input">
						<input type="text" name="inputText" autocomplete="off" />
					</form>
				</div>
				<div class="results">
					<h2>Length (Meter / Feet)</h2>
					<div class="length-wrapper">
						<p class="meterToFeet">0 meters = 0 feet | 0 feet = 0 meters</p>
					</div>
					<h2>Volume (Liter / Gallons)</h2>
					<div class="volume-wrapper">
						<p class="literToGallons">
							0 liters = 0 gallons | 0 gallons = 0 liters
						</p>
					</div>
					<h2>Mass (Kilograms / Pounds) / Feet)</h2>
					<div class="mass-wrapper">
						<p class="kiloToPounds">
							0 liters = 0 gallons | 0 gallons = 0 kilograms
						</p>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
